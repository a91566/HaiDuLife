<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{width:400px;height:400px;border:1px solid green;margin:100px auto;}
        #div2{width:50px;height:50px;border:1px solid red;}
        #div2:hover{background:lightgreen;}
        #div1:hover .d2{background:orange;border-color:blueviolet;}
        #div1:hover .d3{transform: scale(2);}
        .d3{transition: all 0.5s;}
    </style>
</head>
<body>
    <div id="div1" class="d1">
        <img src="background-position/1.png" alt="" class="d3"/>
        <div id="div2" class="d2">

        </div>
    </div>
</body>
</html>
