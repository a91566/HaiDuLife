<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0;}
        div{height:250px;margin-top: 20px;border: 1px solid lightgray;}
        ul{list-style: none;height: 100%;width: 250px;}
        li{width: 50px;height: 50px;margin: 10px;float: left;}
    </style>
</head>
<body>

    <div >
            <img src="1.png" alt="1"/>
    </div>

    <div >
        <ul>
            <li style="background: url(1.png) 0 0 no-repeat;"></li>
            <li style="background: url(1.png) -50px 0 no-repeat;"></li>
            <li style="background: url(1.png) -100px 0 no-repeat;"></li>


            <li style="background: url(1.png) 0px -50px no-repeat;"></li>
            <li style="background: url(1.png) -50px -50px no-repeat;"></li>
            <li style="background: url(1.png) -100px -50px no-repeat;"></li>


            <li style="background: url(1.png) 0px -100px no-repeat;"></li>
            <li style="background: url(1.png) -50px -100px no-repeat;"></li>
            <li style="background: url(1.png) -100px -100px no-repeat;"></li>
        </ul>
    </div>

</body>
</html>
