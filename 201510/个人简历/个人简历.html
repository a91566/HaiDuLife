<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
    <script>
        $(function(){
            var aLis=$('#UlTop li').get();
            var iWidth=$(window).width();
            $('#UlTop li').css('width',iWidth);
            $('#UlTop').css('width',iWidth*aLis.length);
            var nowIndex=0;
            var tmrMover=setInterval(fnNextImg(),5000);
            function fnNextImg(){
                nowIndex++;
                if(nowIndex==aLis.length)
                {
                    nowIndex=0;
                }
                $('#UlTop').animate({
                    'left':-iWidth*nowIndex
                });
            }
            $('#btn-left').click(function(){
                nowIndex=nowIndex-2;
                if(nowIndex<=-2)
                {
                    nowIndex=aLis.length-2;
                }
                fnNextImg();
            });
            $('#btn-right').click(function(){
                fnNextImg();
            });
        })
    </script>
</head>
<body>
    <header>
        <a href="javascript:;" id="btn-left" class="a-btn"></a>
        <a href="javascript:;" id="btn-right" class="a-btn"></a>
        <ul class="ulfloat" id="UlTop">
            <li style="background: url(img/1.jpg) 0 0 no-repeat;">

            </li>
            <li style="background: url(img/2.jpg) 0 0 no-repeat;">

            </li>
            <li style="background: url(img/3.jpg) 0 0 no-repeat;">

            </li>
        </ul>
    </header>

    <section>
        section
    </section>

    <footer>
        footer
    </footer>
</body>
</html>
