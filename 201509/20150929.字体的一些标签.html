<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{height: 50px;width: 500px;margin: 15px;border: 1px solid #39b3d7;}
    </style>
</head>
<body>
    <div>
        正常文字
        <b>定义粗体文本</b>
    </div>

    <div>
        正常文字
        <big>定义大号字</big>
    </div>
    <div>
        正常文字
        <em>定义着重文字</em>
    </div>
    <div>
        正常文字
        <i>定义斜体字</i>
    </div>
    <div>
        正常文字
        <small>定义小号字</small>
    </div>
    <div>
        正常文字
        <strong>定义加重语气</strong>
    </div>
    <div>
        正常文字
        <sub>定义下标字</sub>
    </div>
    <div>
        正常文字
        <sup>定义上标字</sup>
    </div>
    <div>
        正常文字
        <ins>定义插入字</ins>
    </div>
    <div>
        正常文字
        <del>定义删除字</del>
    </div>
</body>
</html>
