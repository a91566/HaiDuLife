<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var a="string";
        document.write(typeof a+'<br/><br/>'); //string

        var b=1;
        document.write(typeof b+'<br/><br/>'); //number

        var c=false;
        document.write(typeof c+'<br/><br/>'); //boolean

        var d;
        document.write(typeof d+'<br/><br/>'); //undfined

        var e = null;
        document.write(typeof e+'<br/><br/>'); //object

        var f = document;
        document.write(typeof f+'<br/><br/>'); //object

        var g = [];
        document.write(typeof g+'<br/><br/>'); //object

        var h = function(){};
        document.write(typeof h+'<br/><br/>') //function   除了可以判断数据类型还可以判断function类型
    </script>
</head>
<body>

</body>
</html>
