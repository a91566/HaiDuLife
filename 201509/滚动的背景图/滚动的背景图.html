<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{width: 100%;height: 550px;overflow: hidden;position: relative;}
        #div3{position: absolute;top:0;left: 0;width: 100%;height:100%;
        background-image: url(1.jpg);background-position: center center;background-repeat: no-repeat;}
        #div2{position: absolute;top:0;left: 0;opacity: 0.4;background: #000000;width: 100%;height:100%;}
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(function(){
            var t=-100;
            var icHeight=$(window).height();
            var imgHeight=$("#img1").height();

            $(window).scroll(function(){
                var iScrollTop = $(this).scrollTop();

                if(iScrollTop+icHeight>1000){
                    t=iScrollTop-1000-82;
                    if(t<=-400)
                    {
                        t=-400;
                    }
                    document.title=t;

                    $("#div3").css({
                        'background-position-y':t
                    });
                }
            });

            $('body').click(function(){
                alert($(this).scrollTop());
            });
        })
    </script>
</head>
<body style="margin: 0;padding: 0;">
    <div style="height: 1000px;background: orange;"></div>

    <div id="div1">
        <div id="div3">
        </div>
        <div id="div2"></div>
    </div>

    <div style="height: 1000px;background: orange;"></div>
</body>
</html>
