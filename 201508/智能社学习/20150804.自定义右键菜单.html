<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{width: 100px;position: absolute;background: #39b3d7;display: none;}
        ul{margin: 0;padding: 0;list-style: none;color: white;}
        li{line-height: 30px;}
    </style>
    <script>
        document.oncontextmenu=function(ev)
        {
            var oDiv=document.getElementById("div1");
            var oEvent=ev||event;

            oDiv.style.left=oEvent.clientX+"px";
            oDiv.style.top=oEvent.clientY+"px";
            oDiv.style.display="block";
            return false;
        };

        document.onclick= function ()
        {
            var oDiv=document.getElementById("div1");

            oDiv.style.display="none";
        };
    </script>
</head>
<body>
    <div id="div1">
        <ul>
            <li>1111</li>
            <li>2222</li>
            <li>3333</li>
            <li>4444</li>
            <li>5555</li>
        </ul>
    </div>
</body>
</html>
