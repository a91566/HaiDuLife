<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0;}
        div{width: 100%;height: 200px;margin-top: 20px;}
        .div1{background: #39b3d7;border: #000000 solid 1px;innerWidth: 10px;}
        .div2{background: #39b3d7;border-left: 5px solid red;}
        .div3{background: #39b3d7;border: 5px solid #39b3d7;transition-duration: .5s;}
        .div3:hover{box-shadow: 0 0 15px #000000;}
    </style>
</head>
<body style="overflow: hidden;">
    <div class="div1"></div>

    <div class="div2"></div>

    <div class="div3" style="width: 200px;margin: 10px auto;"></div>
</body>
</html>
