<!DOCTYPE html>

    <title></title>
    <script>
        //alert(Math.random());                        //小数
        //alert(parseInt(10*Math.random()));           //0-9整数
        //alert(Math.floor(Math.random()*10+1));       //1-10整数

        function RndNum(n){
            var rnd="";
            for(var i=0;i<n;i++)
                rnd+=Math.floor(Math.random()*10);
            return rnd;
        }
        alert(RndNum(4));                            //随机产生4位数
    </script>
