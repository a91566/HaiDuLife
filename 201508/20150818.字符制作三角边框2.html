<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>字符制作三角边框</title>
    <style type="text/css">
        div{
            width:0;
            height:0;
            line-height:0;
            margin-top: 20px;
        }


        .a{
            border:10px solid transparent;
            border-bottom-color:#ff0099;
            border-top:0;
        }

        .b{
            border:10px solid transparent;
            border-left-color:#ff0099;
            border-right:0;
        }

        .c{
            border:10px solid transparent;
            border-top-color:#ff0099;
            border-bottom:0;
        }

        .d{
            border:10px solid transparent;
            border-right-color:#ff0099;
            border-left:0;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
</body>
</html>
