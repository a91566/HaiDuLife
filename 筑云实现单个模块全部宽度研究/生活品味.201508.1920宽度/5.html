    <script type="text/javascript">

        //root：父节点，tagName：该节点的标签名。 这两个参数均可有可无
        function getElementsByClassName(className,root,tagName)
        {
            if(root)
            {
                root=typeof root=="string"?document.getElementById(root) : root;
            }else{
                root=document.body;
            }
            tagName=tagName||"*";
            if (document.getElementsByClassName)
            {
                return root.getElementsByClassName(className);
            }
            else
            {
                var tag= root.getElementsByTagName(tagName);    //获取指定元素
                var tagAll = [];                                    //用于存储符合条件的元素
                for (var i = 0; i < tag.length; i++)
                {                //遍历获得的元素
                    for(var j=0,n=tag[i].className.split(' ');j<n.length;j++)
                    {    //遍历此元素中所有class的值，如果包含指定的类名，就赋值给tagnameAll
                        if(n[j]==className)
                        {
                            tagAll.push(tag[i]);
                            break;
                        }
                    }
                }
                return tagAll;
            }
        }

            oDivFz.style.left = "-"+iLeft + 'px';

            for(var i=0;i<aImgFz.length;i++)

            }
            for(var i=0;i<aImgBtn.length-1;i++)

            }
        };
