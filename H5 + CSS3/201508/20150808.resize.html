<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{margin: 0 auto;width: 800px;border: 3px solid #39b3d7;}
        .top{background: red;height: 200px;width: 800px;overflow: auto;resize: both;}
        .aside{background: green;height: 500px;width: 200px;float: left;
            padding: 10px;border: 5px solid yellow;
            box-sizing: border-box;}
        .main{background: blue;height: 500px;width: 600px;float: right;}
        .footer{background: gray;height: 200px;width: 800px;clear: both;}
        #txt1{}
        #txt2{resize:none;}
    </style>
</head>
<body>
    <div class="top">top可以改变大小
    </div>

    <div class="aside">aside

    </div>

    <div class="main">main
        <textarea name="" id="txt1" cols="30" rows="10">可以改变大小</textarea>
        <textarea name="" id="txt2" cols="30" rows="10">不可以改变大小</textarea>
    </div>

    <div class="footer">footer

    </div>
</body>
</html>
