<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{margin:10px;width: 500px;height:200px;
        background-image: linear-gradient(green,red)}

        #div2{margin:10px;width: 500px;height:200px;
            background-image: linear-gradient(to right,green,red)}

        #div3{margin:10px;width: 500px;height:200px;
            background-image: linear-gradient(to right bottom,green,red)}


        #div4{margin:10px;width: 500px;height:200px;
            background-image: linear-gradient(10deg,green,red)}

        #div5{margin:10px;width: 500px;height:200px;background: green;
            background-image: linear-gradient(rgba(0,0,0,0.9),rgba(0,0,0,0))}
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
</body>
</html>
