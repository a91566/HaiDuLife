<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*左上角 右上角 右下角 左下角*/
        .box1{width: 200px;height: 200px;background: greenyellow;margin-top: 10px;;
            border-top-left-radius:15px;
            border-top-right-radius:15px;
            border-bottom-left-radius:15px;
            border-bottom-right-radius:15px}
        .box2{width: 200px;height: 200px;background: greenyellow;margin-top: 10px;;
            border-radius:50%}
        .box3{width: 200px;height: 200px;background: greenyellow;margin-top: 10px;;
            border-radius:5px 0 15px 0}
        .box4{width: 200px;height: 200px;background: greenyellow;margin-top: 10px;;
            border-radius:15px}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
