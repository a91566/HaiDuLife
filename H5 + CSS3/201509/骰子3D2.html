<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #view{-webkit-perspective: 1000px;width: 300px;height: 300px;margin: 300px auto;}
        #cube{position: relative;width: 300px;height: 300px;
            -webkit-animation: cube1 3s linear 7s 100;
            -webkit-transform-origin:  50% 0 150px;
            /*-webkit-transform-origin:  50% 0;*/
            -webkit-transform-style: preserve-3d;}
        .item{width: 300px;height: 300px;background: #39b3d7;font-size: 200px;text-align: center;line-height: 300px;;
        border: 1px solid black;opacity: 0.8;position: absolute;}

        @-webkit-keyframes cube1 {
            /*100%{transform: rotate3D(1,1,1,360deg);}*/
            /*100%{transform: rotateX(360deg);}*/
            100%{transform: rotateY(360deg);}
            /*100%{transform: rotateZ(360deg);}*/
        }

        @-webkit-keyframes item1 {
            100%{transform: rotateY(-90deg);}
        }
        @-webkit-keyframes item2 {
            100%{transform: rotateY(90deg);}
        }
        @-webkit-keyframes item3 {
            100%{transform: rotateX(90deg);}
        }
        @-webkit-keyframes item4 {
            100%{transform: rotateX(-90deg);}
        }
        @-webkit-keyframes item5 {
            100%{transform: translateZ(302px);}
        }
        @-webkit-keyframes item6 {
            100%{transform: rotateY(180deg);}
        }
        #item1{
            z-index: 6;
            transform-origin: left;
            -webkit-animation: item1 1s linear 1s both;
        }

        #item2{
            z-index: 5;
            transform-origin: right;
            -webkit-animation: item2 1s linear 2s both;
        }

        #item3{
            z-index: 4;
            transform-origin: top;
            -webkit-animation: item3 1s linear 3s both;
        }

        #item4{
            z-index: 3;
            transform-origin: bottom;
            -webkit-animation: item4 1s linear 4s both;
        }

        #item5{
            z-index: 2;
            -webkit-animation: item5 1s linear 5s both;
        }

        #item6{
            z-index: 1;
            -webkit-animation: item6 1s linear 6s both;
        }
    </style>
</head>
<body>
    <div id="view">
        <!--div#cube>div.item#item$*6>{$}-->
        <div id="cube">
            <div class="item" id="item1">1</div>
            <div class="item" id="item2">2</div>
            <div class="item" id="item3">3</div>
            <div class="item" id="item4">4</div>
            <div class="item" id="item5">5</div>
            <div class="item" id="item6">6</div>
        </div>
    </div>
</body>
</html>
