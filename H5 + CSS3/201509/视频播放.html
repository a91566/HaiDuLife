<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <section>
        <h1>使用HTML5的video标签播放视频</h1>
        <video src="viedo/a.mp4" controls poster="viedo/cover.jpg" width="854" height="480">
        </video>
    </section>
    http://img.zhuyun.cn/M00/11/72/wKgJNFXEbaWAJlZmAAENieGnYxQ677.jpg
    <h3>使用embed标签播放mp4文件（有的浏览器内置了插件，有的需要下载，不方便）</h3>
    <embed src="viedo/a.mp4" autostart="false" width="640" height="360">
    </embed><!--autostart="false"  设置不自动播放，只在IE中有效-->
</body>
</html>
