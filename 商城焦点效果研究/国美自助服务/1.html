        .h_index_selfService_boxBg{width:729px;height:308px;overflow:hidden;margin-top:2px;background:url(http://css.gomein.net.cn/images/helpcenter/h_selfService_bg.png) 0 0 repeat}

        .h_index_selfService_box a:hover{color:#5e5e5e;text-decoration:none}
        .h_index_selfService_box div{position:relative;width:100%;height:100%;overflow:hidden;text-align:center;z-index:1}
        .h_index_selfService_img{display:inline-block;width:50px;height:50px;margin-top:11px;*margin-bottom:4px}
        .h_index_selfService_img.h_img01{background-position:-205px 0}
        .h_index_selfService_img.h_img02{background-position:-205px -50px}
        .h_index_selfService_img.h_img03{background-position:-205px -100px}
        .h_index_selfService_img.h_img04{background-position:-205px -150px}

        .h_index_selfService_img.h_img06{background-position:-205px -250px}
        .h_index_selfService_img.h_img07{background-position:-205px -300px}
        .h_index_selfService_img.h_img08{background-position:-205px -350px}
        .h_index_selfService_img.h_img09{background-position:-205px -400px}
        .h_index_selfService_img.h_img10{background-position:-205px -450px}
        .h_index_selfService_img.h_img11{background-position:-205px -500px}
        .h_index_selfService_img.h_img12{background-position:-205px -550px}
        .h_index_selfService_img.h_img13{background-position:-205px -600px}
        .h_index_selfService_img.h_img14{background-position:-205px -650px}

        .h_index_selfService_box em{position:absolute;width:100%;height:100%;overflow:hidden;background:#a1e2e4}
        .h_index_selfService_box em.h_animate{-webkit-transition:all .3s linear;-moz-transition:all .3s linear;-o-transition:all .3s linear;-ms-transition:all .3s linear;transition:all .3s linear}

        .h_index_selfService_fromBottom{top:101%;left:0}

    </style>
