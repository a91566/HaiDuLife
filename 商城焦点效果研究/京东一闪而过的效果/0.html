<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div1{width: 500px;height: 800px;background: green;position: relative;}
        .div2{width: 20px;height: 1000px;background: rgba(255,255,255,0.4);position: absolute;
            left: 100px;top: -100px;
            transform: skewX(-25deg);
            transform-origin: 0 0px;
            transition-duration: 1s;
        }
        .div2:hover{
            transform: translateX(800px);
        }
    </style>


</head>
<body style="margin-left: 500px;">
    <div class="div1">
        <img src="1.jpg" alt="" style="width: 500px;margin: 0;padding: 0;"/>
        <div class="div2">

        </div>
    </div>
</body>
</html>
