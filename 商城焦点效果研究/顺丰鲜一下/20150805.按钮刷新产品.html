    <script>
        <!--运动框架,请不要更更改,20150731-->
        function getStyle(obj,name)
        {
            if(obj.currentStyle)
            {
                return obj.currentStyle[name];
            }
            else
            {
                return getComputedStyle(obj,false)[name];
            }
        }
        function startMove(obj,json,fnEnd)
        {
            clearInterval(obj.tmrMove);
            obj.tmrMove=setInterval(function()
            {
                for (var attr in json)
                {
                    var bSTop=true;
                    var iCurr = 0;
                    if (attr == 'opacity') {
                        iCurr = Math.round(parseFloat(getStyle(obj, attr)) * 100);
                        //这里要注意区分
                    }
                    else {
                        iCurr = parseInt(getStyle(obj, attr));
                    }
                    var iSpeed = (json[attr] - iCurr) / 6;
                    iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
                    if (iCurr != json[attr])
                    {
                        bSTop=false;
                    }


                    if (attr == 'opacity') {
                        obj.style.filter = 'alpha(opacity:' + (iCurr + iSpeed) + ')';
                        obj.style.opacity = (iCurr + iSpeed) / 100;
                        //这里要注意区分
                    }
                    else {
                        obj.style[attr] = iCurr + iSpeed + 'px';
                    }


                    if(bSTop)
                    {
                        clearInterval(obj.tmrMove);
                        if (fnEnd)fnEnd();
                    }
                }
            },30);
        }
        <!--end 运动框架，请不要更更改-->

        window.onload= function ()

            var nowIndex=0;



            function tab()
            {
                startMove(ohaiul,{top:-230*nowIndex},function()
                {
                    startMove(oUl2,{top:-230*nowIndex},function()
                    {
                        startMove(oUl3,{top:-230*nowIndex},function()
                        {
                            startMove(oUl4,{top:-230*nowIndex})
                        });
                    })
                });
            }

            function next()
            {
//                nowIndex++;
//                if(nowIndex==10)
//                {
//                    nowIndex=0;
//                }
                nowIndex=parseInt(10*Math.random());
                tab();
            }



            var oBtn=document.getElementById("btnhai");
            oBtn.onclick= function ()
            {
                next();
            };

        }
