<!DOCTYPE html>

    <style>
        #full-zsb{height:840px;position:absolute;background: #000000;
        background: url(http://img.zhuyun.cn/M00/74/7A/wKgJNFXddMyACfUsAAmKiEYHeMA003.jpg) center center no-repeat;}
        #fz-main{width: 1190px;height: 400px;margin: 0 auto;position: relative;}
        #fz-main li{position: absolute;width: 30px;height: 30px;border-radius: 15px;list-style: none;;
            background: #8ad39d;transition-duration: .2s;cursor: pointer;}
        #fz-main li:hover{
            background: #a9ffbd;
            transform: scale(1.5);
        }
        .fz-main img{width: 1190px;height: 440px;margin: 0;}
        .fz-pic{position: absolute;width: 430px;height: 300px;display: none;
         background: url(http://img.zhuyun.cn/M00/74/C5/wKgJNFXde1aAWAiGAAAPOo78fuU987.png) 0 0 no-repeat;}
        .fz-pic img{margin: 37px 0 0 23px;}
    </style>
    <!--<script src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>-->
    <script>
        $(document).ready(function()
        {
            var iWidth=document.documentElement.clientWidth;
            var oDivFz=document.getElementById("full-zsb");
            oDivFz.style.width = iWidth + 'px';
            var iLeft=iWidth-1190;
            iLeft=iLeft/2;
            oDivFz.style.left = "-"+iLeft + 'px';
        });

        $(document).ready(function()
        {
            var aBtnLi=$('#fz-main li');
            var aDivPic=$('.fz-pic');

            for(var i=0;i<aBtnLi.length;i++)
            {
                aBtnLi[i].index=i;
                aBtnLi[i].onmouseover=function(){
                    aDivPic[this.index].style.display="block";
                };

                aBtnLi[i].onmouseout=function(){
                    aDivPic[this.index].style.display="none";
                };
            };
        });
    </script>
</head>
