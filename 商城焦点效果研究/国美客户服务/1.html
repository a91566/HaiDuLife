<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0;}
        .xx-height{width: 210px;height: 410px;margin: 10px auto; }
        .xxh-item{width: 210px;height: 56px;padding: 0;
            border-top: 4px solid #FFFFFF;overflow: hidden; transition-duration: .5s;
            background:#F8F8F8 url(http://css.gomein.net.cn/images/helpcenter/help_index.png) 120px 40px no-repeat;}
        button{width: 110px;height: 35px;margin-top: 5px;}

        .xxh-item:hover{height: 126px;}
    </style>
    <script>
        window.onload=function()
        {
            var aXxItem=document.getElementsByClassName("xxh-item");

            for(var i=0;i<aXxItem.length;i++)
            {
                aXxItem[i].index=i;
                aXxItem[i].onmouseover=function()
                {
                    for(var i=0;i<aXxItem.length;i++)
                    {
                       if(i!=this.index)
                       {
                           aXxItem[i].style.height="56px";
                       }
                    };
                    aXxItem[this.index].style.height="126px";
                };
            };
        };
    </script>
</head>

    <div class="xx-height">
