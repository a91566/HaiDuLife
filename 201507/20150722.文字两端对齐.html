<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .both-align {
            width: 120px;
            display: inline-block;
            line-height: 0;
            text-align: justify;
        }
        .both-align:after{
            content: "";
            display: inline-block;
            width: 100%;
        }

    </style>
</head>
<body>

    <h1 style="color: gold;">双向对齐部分文字</h1>

    <p><span class="both-align">第一回</span>
        这是一个非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常长的标题 </p>
    <p><span class="both-align">第十一回</span> 这个短标题</p>
    <p><span class="both-align">第八十一回</span> 再来一个标题</p>
    <p><span class="both-align">第一百八十一回</span> 最后一个标题</p>
</body>
</html>
