<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{width: 100px;height: 100px;background: red;position: absolute;
            left: 0;
            top: 50px;
        }
    </style>
    <script>
        window.onload= function () {
            oBtn=document.getElementById("btn1");
            oBtn.onclick= function () {
                startMove();
            };
        };

        var tmrMove=null;

        function startMove(){
            var oDiv=document.getElementById('div1');

            tmrMove=setInterval(function(){
                var iSpeed=300-oDiv.offsetLeft;
                iSpeed=iSpeed/10;
                oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
            },30);
        }
    </script>
</head>
<body>
    <input id="btn1" type="button" value="StartMove"/>
    <div id="div1">

    </div>
</body>
</html>
