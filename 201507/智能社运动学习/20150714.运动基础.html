<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{width:200px;height: 200px;background: green;position: absolute;left:0px;}
    </style>
    <script>
        var tmrMove=null;
        function startMove()
        {
            var oDiv=document.getElementById("div1");
            clearInterval(tmrMove);//先关掉之前被开的定时器

            tmrMove=setInterval(function(){
                if(oDiv.offsetLeft>=400)
                {
                    clearInterval(tmrMove);
                }
                else
                {
                    oDiv.style.left=oDiv.offsetLeft+50+"px";
                }
            },30);
        }
    </script>
</head>
<body>
    <input id="btn1" type="button" value="开始运动" onclick="startMove()"/>
    <br/><br/>
    <div id="div1">

    </div>
</body>
</html>
