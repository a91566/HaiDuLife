<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{width: 200px;height:200px;background: green;filter: alpha(opacity:30);opacity:0.3}
    </style>
    <script>
        window.onload= function () {
            var oDiv=document.getElementById("div1");

            oDiv.onmouseover= function () {
                startMove(100);
            };

            oDiv.onmouseout= function () {
                startMove(30);
            }

        }
        var tmrMove=null;
        var iAlpha=30;

        function startMove(iTarget){

            var oDiv=document.getElementById("div1");

            clearInterval(tmrMove);
            tmrMove=setInterval(function () {

                var iSpeed=0;

                if(iAlpha<iTarget)
                {
                    iSpeed=10;
                }
                else
                {
                    iSpeed=-10;
                }
                if(iAlpha==iTarget)
                {
                    clearInterval(tmrMove);
                }
                else
                {
                    iAlpha=iAlpha+iSpeed;
                    oDiv.style.filter='alpha(opacity:'+iAlpha+')';
                    oDiv.style.opacity=iAlpha/100;
                }
            },30);
        }
    </script>
</head>
<body>
<div id="div1">
    <img src="../images/1.jpg" alt=""/>
</div>
</body>
</html>
