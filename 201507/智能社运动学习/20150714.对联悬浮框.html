<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{width: 100px;height: 150px;background: red;position: absolute;right: 0;bottom: 0}
    </style>
    <script>
        window.onscroll= function ()
        {
            var oDiv=document.getElementById('div1');
            var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
            var divtop=parseInt((document.documentElement.clientHeight-oDiv.offsetHeight)/2)+scrollTop;
            startMove(divtop);
        }

        var tmrMove=null;
        function startMove(iTarget)
        {
            var oDiv=document.getElementById('div1');
            clearInterval(tmrMove);
            tmrMove=setInterval(function(){
                var iSpeed=iTarget-oDiv.offsetTop;
                iSpeed=iSpeed/6;
                iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);

                if(oDiv.offsetTop==iTarget)
                {
                    clearInterval(tmrMove);
                }
                else
                {
                    oDiv.style.top=oDiv.offsetTop+iSpeed+'px';
                }
            },30);
        }
    </script>
</head>
<body style="height: 3000px;">
    <div id="div1"></div>
</body>
</html>
