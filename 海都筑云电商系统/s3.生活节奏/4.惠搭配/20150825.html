        .jz-hdp{width: 1190px;height: 890px;position: relative;}

        .jh-btn li{width: 110px;height: 40px;line-height:40px;text-align: center;cursor: pointer;

        .jh-show{position: relative;width: 1190px;height: 700px;left: 0;top:75px;

        #show-rule_details_dp p{padding:0 10px;font-size: 14px;line-height: 25px;}

    <script>
        $(function()
        {
            $('#show_rule_dp').click(function()

                $('#show-rule_details_dp').css('display','block');
            });

            $('#am-close-dp').click(function ()
            {
                $('#show-rule_details_dp').css('display','none');
            });
        });
        $(document).ready(function() {

                $('.jh-btn li').eq(2).css('color','#CCCCCC').css('font-weight','normal');

                $('.jh-show li').eq(0).css('display','block');

                $('.jh-show li').eq(2).css('display','none');
            });
            $('.jh-btn li').eq(1).mouseover(function(){

                $('.jh-btn li').eq(0).css('color','#CCCCCC').css('font-weight','normal');
                $('.jh-btn li').eq(2).css('color','#CCCCCC').css('font-weight','normal');

                $('.jh-show li').eq(1).css('display','block');
                $('.jh-show li').eq(0).css('display','none');
                $('.jh-show li').eq(2).css('display','none');
            });
            $('.jh-btn li').eq(2).mouseover(function(){
                $('.jh-btn li').eq(2).css('color','#FFFFFF').css('font-weight','bold');
                $('.jh-btn li').eq(1).css('color','#CCCCCC').css('font-weight','normal');
                $('.jh-btn li').eq(0).css('color','#CCCCCC').css('font-weight','normal');

                $('.jh-show li').eq(2).css('display','block');
                $('.jh-show li').eq(1).css('display','none');
                $('.jh-show li').eq(0).css('display','none');
            });
