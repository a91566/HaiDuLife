<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .jmrz{width: 100%;height: 1000px;position: absolute;}
        .jmrz-ban{width: 100%;height:100%;overflow: hidden;position: relative;}
        .jm-ban-ul{margin: 0;padding: 0;list-style: none;position: absolute;left: 0px;top: 0px;}
        .jm-ban-ul li{width: 100%;margin: 0;padding: 0;float: left;}
        .jm-ban-ul li img{width: 100%;height: 100%;}
        .jmrz .btn-prev,.jmrz .btn-next{position: absolute;top: 40%;width: 96px;height: 89px;z-index: 4;
            filter: alpha(opacity:30);opacity: 0.3;}
        .btn-prev:hover,.btn-next:hover{filter: alpha(opacity:100);opacity: 1;}
        .jmrz .btn-prev{left: 0;background: url(http://img.zhuyun.cn/M00/AB/2F/wKgJNFXtKPuAB5IfAAAKB4xcVmo866.png) 0 0 no-repeat;}
        .jmrz .btn-next{right: 0;background: url(http://img.zhuyun.cn/M00/AB/2F/wKgJNFXtKPuAJ9oEAAAKCmZ6ivI390.png) 0 0 no-repeat;}
    </style>
    <!--<script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <script>
        $(function(){
            var iCWidth=$(window).width();
            var aLi=$('.jm-ban-ul li').get();
            var index=0;
            var iLeft=iCWidth-1190;
            iLeft=-iLeft/2;
            var iHeight=0.5031*iCWidth;
            $('.jm-ban-ul li').css('width',iCWidth);
            $('.jm-ban-ul').css('width',iCWidth*aLi.length);
            $('.jmrz').css('width',iCWidth).css('height',iHeight);
            $('.jmrz').css('left',iLeft);
            $('.jmrz').closest('.plugin_containers').css('height',iHeight+10);
            $('.jmrz').closest('.plugin_free_content').css('height','100%');
            $('.jmrz').closest('.plugin_inner_content').css('height','100%');
            $('.jmrz').closest('.plugin_untitle_noborder').css('height','100%');
            $('.jmrz').closest('.plugin_body').css('height','100%');

            var tmrMove=setInterval(fnChangeP,5000);
            function fnChangeP(){
                index++;
                if(index==aLi.length)
                {
                    index=0;
                }
                else if(index==-1)
                {
                    index=aLi.length-1;
                }
                $('.jm-ban-ul').animate({
                    'left':-index*iCWidth
                });
            }
            $('.jmrz').mouseover(function(){
                $('.jmrz .btn-prev,.jmrz .btn-next').css('display','block');
                clearInterval(tmrMove);
            });
            $('.jmrz').mouseout(function(){
                $('.jmrz .btn-prev,.jmrz .btn-next').css('display','none');
                tmrMove=setInterval(fnChangeP,5000);
            });
            $('.jmrz .btn-prev').click(function(){
                index=index-2;
                fnChangeP();
            });
            $('.jmrz .btn-next').click(function(){
                fnChangeP();
            });
        });
    </script>
</head>
<body style="margin: 0;padding: 0;height: 5000px;">
    <div class="jmrz">
        <div class="jmrz-ban">
            <ul class="jm-ban-ul">
                <li>
                    <a target="_blank" href="">
                        <img src="http://img.zhuyun.cn/M00/B3/39/wKgJNFXvhAOAbhxiAAdwPESyD1w110.jpg" alt="合作双赢"/>
                    </a>
                </li>
                <li>
                    <a target="_blank" href="">
                        <img src="http://img.zhuyun.cn/M00/B3/39/wKgJNFXvhAOAbhxiAAdwPESyD1w110.jpg" alt="合作双赢"/>
                    </a>
                </li>
                <li>
                    <a target="_blank" href="">
                        <img src="http://img.zhuyun.cn/M00/B3/39/wKgJNFXvhAOAbhxiAAdwPESyD1w110.jpg" alt="合作双赢"/>
                    </a>
                </li>
                <li>
                    <a target="_blank" href="">
                        <img src="http://img.zhuyun.cn/M00/B3/39/wKgJNFXvhAOAbhxiAAdwPESyD1w110.jpg" alt="合作双赢"/>
                    </a>
                </li>
            </ul>
            <a href="javascript:;" class="btn-prev"></a>
            <a href="javascript:;" class="btn-next"></a>
        </div>
    </div>
</body>
</html>
