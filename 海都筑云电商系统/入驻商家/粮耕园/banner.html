<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #full-zsb{height:440px;position:absolute;background: #DB0124;}
        #fu-z-main{width: 1190px;height: 440px;margin-bottom: 0;position: relative;margin: 0 auto;}
        .fu-zm{z-index: 1;position: absolute;display: inline;width: 1190px;height: 440px;margin: 0;}
        .fu-zm img{width: 1190px;height: 408px;margin: 0;}
    </style>
    <script>
        $(function(){
            document.body.style.overflowX="hidden";
            var iWidth=document.documentElement.clientWidth||document.body.clientWidth;
            var oDivFz=document.getElementById("full-zsb");
            oDivFz.style.width = iWidth + 'px';
            var iLeft=iWidth-1190;
            iLeft=iLeft/2;
            oDivFz.style.left = "-"+iLeft + 'px';
        });
    </script>
</head>
<body>
    <div id="full-zsb">
        <div id="fu-z-main">
            <div class="fu-zm" style="z-index: 2;">
                <a target="_blank" href="">
                    <img src="http://img.zhuyun.cn/M00/43/53/wKgJNFYpgMeAS4lPAACwLBMfgNk995.jpg" alt="官坞小海带"/>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
