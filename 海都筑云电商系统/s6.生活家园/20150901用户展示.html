<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #jy-login{width: 282px;height: 288px;border: 1px solid #39b3d7;display: none;}
        #jy-user{width: 282px;height: 288px;border: 1px solid #39b3d7;display: none;}
        #btn-login{width: 200px;height: 50px;background: #39b3d7;border-radius: 5px;
        margin: auto;margin-top: 120px;line-height: 50px;text-align: center;color: #FFFFFF;}
        .user-img{width: 284px;height: 180px;}
        .user-img img{width: 100px;height: 100px;border-radius: 60px;}
        #jy-user p{line-height: 20px;text-align: center;}
        #user-baseifno{list-style: none;float: left;margin: 0;padding: 0;width: 100%;}
        #user-baseifno li{float: left;border-right: 1px dashed lightblue;}
        #user-baseifno p{margin: 0;padding: 0;line-height: 30px;color: #39b3d7;font-weight: bold;
            font-size: 20px;}
        #btn-login a{text-decoration: none;color: #FFFFFF;}
    </style>
    <!--<script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <script>
        $(function()
        {
            var UserName=$('#buyer_name').html();
            if(UserName=='')
            {
                $('#jy-login').css('display','block');
                $('#jy-user').css('display','none');
            }
            else
            {
                $('#p-un').html(UserName);
                $('#jy-login').css('display','none');
                $('#jy-user').css('display','block');
            }
        })
    </script>
</head>
<body>
    <div id="jy-login">
        <a href="http://test5556437.70card.net/Account/LogOn">
            <div id="btn-login">登录</div>
        </a>
    </div>
    <div id="jy-user">
        <div class="user-img">
            <div style="width: 100px;height: 100px;margin: auto;padding-top: 40px;">
                <img src="http://img.zhuyun.cn/M00/72/9D/wKgJNFWfXkqAXAu-AAAw8YVAueY644.jpg" alt="用户头像"/>
            </div>
        </div>
        <p id="p-un">UserName</p>
        <ul id="user-baseifno">
            <li style="width: 100px;text-align: right;">
                <p style="text-align: right;padding-right: 25px;">0</p>
                <span style="padding-right: 15px;">积分</span>
            </li>
            <li style="width: 80px;text-align: center;">
                <p style="text-align: center;">0</p>
                <span>消息</span>
            </li>
            <li style="width: 100px;text-align: left;border-right: 0;">
                <p style="text-align: left;padding-left: 25px;">0</p>
                <span style="padding-left: 15px;">关注</span>
            </li>
        </ul>
    </div>
</body>
</html>
