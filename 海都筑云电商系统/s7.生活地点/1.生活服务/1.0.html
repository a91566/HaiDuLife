<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .sh-fw{width: 994px;height: 790px;border: 1px solid #39b3d7;}
        .sw-top{width: 994px;height: 240px;border-bottom: 1px solid #39b3d7;position: relative;}
        .swt-b{width:994px;height: 60px;border-bottom: 1px solid #39b3d7;}
        .swt-c{width:555px;height: 60px;left: 30%;background: #FFFFFF;text-align: center;color: #28aaf7;
            line-height: 60px;font-size: 50px;font-weight: bold;position: absolute;left: 20%;top: 30px;}
        .sw-bot{width: 994px;height: 550px;}
        .ul-sw{margin: 0;padding: 0;width: 994px;height: 550px;list-style: none;}
        .uli-sw{margin: 10px;padding: 0;width: 308px;height: 255px;border: 1px solid black;
            float: left;position: relative;overflow: hidden;}
        .udimg-sw{width: 308px;height: 200px;margin: 0;top:0;left:0;position: absolute;z-index: 1;}
        .uli-sw img{width: 308px;height: 200px;margin: 0;}
        .udiv-sw{width: 308px;height: 255px;line-height: 55px;position: absolute;top: 0px;padding-top: 200px;
            transition-duration: .5s;z-index: 0;}
        .udiv-sw:hover{padding-top: 145px;}
        .udiv-sw p{margin: 0;padding: 0;padding-left: 20px;}
        .uem-sw{background: #39b3d7;padding-left: 20px;}

    </style>
</head>
<body>
    <div class="sh-fw">
        <div class="sw-top">
            <div class="swt-b"></div>
            <div class="swt-c">
                海都服务
            </div>
        </div>
        <div class="sw-bot">
            <ul class="ul-sw">
                <li class="uli-sw">
                    <div class="udimg-sw">
                        <a href="">
                            <img src="http://image.suning.cn//uimg/cms/img/140964002205033301.jpg" alt=""/>
                        </a>
                    </div>
                    <div class="udiv-sw">
                        <p>海都服务</p>
                        <p class="uem-sw">海都服务</p>
                    </div>
                </li>
                <li class="uli-sw"></li>
                <li class="uli-sw"></li>
                <li class="uli-sw"></li>
                <li class="uli-sw"></li>
                <li class="uli-sw"></li>
            </ul>
        </div>
    </div>
</body>
</html>
