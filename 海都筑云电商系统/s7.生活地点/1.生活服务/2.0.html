    <script>
        <!--p20150803-->
        function getStyle(obj,name)
        {
            if(obj.currentStyle)
            {
                return obj.currentStyle[name];
            }
            else
            {
                return getComputedStyle(obj,false)[name];
            }
        }
        function startMove(obj,json,fnEnd)
        {
            clearInterval(obj.tmrMove);
            obj.tmrMove=setInterval(function()
            {
                for (var attr in json)
                {
                    var bSTop=true;
                    var iCurr = 0;
                    if (attr == 'opacity') {
                        iCurr = Math.round(parseFloat(getStyle(obj, attr)) * 100);
                        //这里要注意区分
                    }
                    else {
                        iCurr = parseInt(getStyle(obj, attr));
                    }
                    var iSpeed = (json[attr] - iCurr) / 6;
                    iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
                    if (iCurr != json[attr])
                    {
                        bSTop=false;
                    }


                    if (attr == 'opacity') {
                        obj.style.filter = 'alpha(opacity:' + (iCurr + iSpeed) + ')';
                        obj.style.opacity = (iCurr + iSpeed) / 100;
                        //这里要注意区分
                    }
                    else {
                        obj.style[attr] = iCurr + iSpeed + 'px';
                    }


                    if(bSTop)
                    {
                        clearInterval(obj.tmrMove);
                        if (fnEnd)fnEnd();
                    }
                }
            },30);
        }
        <!--endp20150803-->
        window.onload=function()
        {

        };
        function fnLifeServicesT()
        {
            var oUlTitle=document.getElementById("ul-swt");
            var aUlContent=document.getElementsByClassName("uli-sw");

            for(var i=0;i<aUlContent.length;i++)
            {
                aUlContent[i].index=i;
                aUlContent[i].onmouseover=function()
                {
//                    oUlTitle.style.top=-60*this.index+"px";
                    startMove(oUlTitle,{top:-60*this.index});
                };
            }



        };
    </script>
