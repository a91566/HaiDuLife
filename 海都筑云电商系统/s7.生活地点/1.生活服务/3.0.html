        .ul-swt{width:400px;height: 60px;text-align: center;margin: 0;padding: 0;

        .sw-bot{width: 994px;height: 550px;}
        .ul-sw{margin: 0;padding: 0;width: 994px;height: 550px;list-style: none;}
        .uli-sw{margin: 20px 17px 0 0;padding: 0;width: 320px;height: 255px;
            float: left;position: relative;overflow: hidden;background: #F8F8F8;}
        .udimg-sw{width: 320px;height: 200px;margin: 0;top:0;left:0;position: absolute;z-index: 1;}
        .uli-sw img{width: 320px;height: 200px;margin: 0;}
        .udiv-sw{width: 320px;height: 255px;line-height: 55px;position: absolute;top: 0px;padding-top: 200px;
            transition-duration: .5s;z-index: 0;}
        .udiv-sw:hover{padding-top: 145px;color: #ffffff;}
        .udiv-sw p{margin: 0;padding: 0;padding-left: 20px;}
        .uem-sw{background: #ab0306;padding-left: 20px;}

        .sw-right{float: right;background: #F8F8F8;width: 180px;height: 740px;}

    <script>

                aUlContent[i].onmouseover=function()
                {
                    $('#ul-swt').stop();
                    $('#ul-swt').animate({
                        'top':-60*this.index
                    });

        });
