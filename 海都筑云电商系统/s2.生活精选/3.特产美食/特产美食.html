        #fpm-2rul img{transition-duration: 1s;}
        #fpm-2rul img:hover{transform: scale(1.01);}
        .fpm-content{position:absolute;bottom: -43px;height: 43px;width: 100%;line-height: 43px;
        background: #000000;padding-left: 80px;opacity: 0.3;filter: alpha(opacity:30);}
        .fpm-content a{cursor: pointer;color: #b2b2b2;text-decoration: none;}
        .fpm-content a:hover{text-decoration: underline;color: #ffffff;animation: rotate 1s infinite;}

    <!--<script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <script>
        $(function(){
            $('.fpm-2l').eq(0).mouseover(function(){
                $('.fpm-content').eq(0).stop().animate({
                    'bottom':0
                });
            });
            $('.fpm-2l').eq(0).mouseout(function(){
                $('.fpm-content').eq(0).stop().animate({
                    'bottom':-43
                });
            });
            $('#fpm-ul').html($('#fpm-ul').html()+$('#fpm-ul').html()+$('#fpm-ul').html());
            var aLis=$('#fpm-ul li').get();
            $('#fpm-ul').css('width',aLis.length*238);
            $('#fpm-ul').css('left',-$('#fpm-ul').width() / 3);


            $('.FoodProducts .btn-prev').click(function(){
                $(this).css('display','none');
                if(parseInt($('#fpm-ul').css('left'))==-$('#fpm-ul').width()*2 / 3)
                {
                    $('#fpm-ul').css('left',-$('#fpm-ul').width() / 3);
                }
                var iLeft=parseInt($('#fpm-ul').css('left'));
                $('#fpm-ul').animate({
                    'left':iLeft-238
                },400,function(){
                    $('.FoodProducts .btn-prev').css('display','block');
                });
            });
            $('.FoodProducts .btn-next').click(function(){
                $(this).css('display','none');
                if(parseInt($('#fpm-ul').css('left'))==0)
                {
                    $('#fpm-ul').css('left',-$('#fpm-ul').width() / 3);
                }

                var iLeft=parseInt($('#fpm-ul').css('left'));
                $('#fpm-ul').animate({
                    'left':iLeft+238
                },400,function(){
                    $('.FoodProducts .btn-next').css('display','block');
                });
            });

            aLis=$('#fpm-2rul li').get();
            $('#fpm-2rul').css('width',aLis.length*685);
            var aDivs=$('.cm-circle').get();
            var arrLeft=[367,328,289,250,195,141,193,263,367];
            var arrTop=[169,233,303,336,313,258,153,128,91];
            for(var i=0;i<aDivs.length;i++)
            {
                aDivs[i].index=i;
                $(aDivs[i]).mouseover(function(){
                    $('#cm-car').animate({
                        'left':arrLeft[this.index],
                        'top':arrTop[this.index]
                    });
                    $('#fpm-2rul').animate({
                        'left':-this.index*685
                    });
                });
            }

        })
    </script>
