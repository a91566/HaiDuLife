    <style>
        .catemap{width:1190px;height: 540px;background: #FFFFFF;margin: 0 auto;}
        .cm-top{background: url("http://img.zhuyun.cn/M00/0D/0A/wKgJNFXDMRSAKjbQAABgTLLog_k668.jpg")  center 0 no-repeat;
            height: 58px;line-height: 58px;}
        .cm-bottom{height: 480px;}
        .cm-bottom-left{float: left;height: 470px;}
        .cm-bottom-right{float: left;width: 780px;height: 470px;overflow: hidden;position: relative;
            margin-top: 10px;border:0px solid #39b3d7}
        .cm-mapshow{width: 400px;height: 480px;position: relative;}
        .cm-mapshow img{width: 400px;height: 479px;}
        .cm-circle{position: absolute;background: #FFFFFF;width: 20px;height: 20px;border-radius:20px;}
        #cm-fz{left: 300px;top:212px;}
        #cm-pt{left: 265px;top:275px;}
        #cm-qz{left: 230px;top:340px;}
        #cm-xm{left: 195px;top:370px;}
        #cm-zz{left: 145px;top:345px;}
        #cm-ly{left: 95px;top:295px;}
        #cm-sm{left: 140px;top:200px;}
        #cm-np{left: 205px;top:180px;}
        #cm-nd{left: 300px;top:145px;}
        #cm-car{left: 280px;top:150px;width: 60px;height: 70px;position: absolute;transition-duration:0.5s;
            background: url("http://img.zhuyun.cn/M00/0B/7A/wKgJNFXDCkiAWpm8AAAczgejrXk972.png") 0 0 repeat;}


        .cm-sp{width: 780px;height: 500px;position: absolute;}
        .cm-sp img{width: 390px;height: 500px;float: left;transition-duration: .2s;}

        .cm-circle:hover{
            transform: scale(1.1);
        }
        .cm-sp img:hover{
            transform: translate(0px,-30px);
        }
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
            $(document).ready(function()
            {
                fnCateMap();
            });
            function fnCateMap()
            {
                var aBtncm=$(".cm-circle").get();
                var oImgCar=document.getElementById("cm-car");
                var nowZindex=2;
                for(var i=0;i<aBtncm.length;i++)
                {
                    aBtncm[i].index=i;
                };
                function AddZindex(tindex)
                {
                    var oCMsp=$(".cm-sp")[tindex];
                    nowZindex++;
                    oCMsp.style.zIndex=nowZindex;
                };
                aBtncm[0].onmouseover=function()
                {
                    $(oImgCar).animate({
                        'left':280,
                        'top':150
                    });
                    AddZindex(this.index);
                };

                aBtncm[1].onmouseover=function()
                {
                    $(oImgCar).animate({
                        'left':245,
                        'top':215
                    });
                    AddZindex(this.index);

                };
                aBtncm[2].onmouseover=function()
                {
                    $(oImgCar).animate({
                        'left':210,
                        'top':280
                    });
                    AddZindex(this.index);
                };
                aBtncm[3].onmouseover=function()
                {
                    $(oImgCar).animate({
                        'left':175,
                        'top':310
                    });
                    AddZindex(this.index);
                };
                aBtncm[4].onmouseover=function()
                {
                    $(oImgCar).animate({
                        'left':125,
                        'top':285
                    });
                    AddZindex(this.index);
                };
                aBtncm[5].onmouseover=function()

                        'left':75,
                        'top':235
                    });
                    AddZindex(this.index);
                };
                aBtncm[6].onmouseover=function()
                {

                        'left':120,
                        'top':140
                    });
                    AddZindex(this.index);
                };
                aBtncm[7].onmouseover=function()
                {
                    $(oImgCar).animate({
                        'left':185,
                        'top':120
                    });
                    AddZindex(this.index);
                };
                aBtncm[8].onmouseover=function()
                {
                    $(oImgCar).animate({
                        'left':279,
                        'top':85
                    });
                    AddZindex(this.index);
                };

            };
    </script>
