        .cm-mapshow img{width: 400px;height: 479px;}
        .cm-circle{position: absolute;background: #FFFFFF;width: 20px;height: 20px;border-radius:20px;}
        #cm-fz{left: 300px;top:212px;}
        #cm-pt{left: 265px;top:275px;}
        #cm-qz{left: 230px;top:340px;}
        #cm-xm{left: 195px;top:370px;}
        #cm-zz{left: 145px;top:345px;}

        #cm-sm{left: 140px;top:200px;}
        #cm-np{left: 205px;top:180px;}
        #cm-nd{left: 300px;top:145px;}
        #cm-car{left: 280px;top:150px;width: 60px;height: 70px;position: absolute;
            background: url("http://img.zhuyun.cn/M00/06/5D/wKgJNFXB3CuAH5BnAAC4uQugOAs746.png") 0 0 repeat;}

        .cm-ul{margin: 0;padding: 0;list-style: none;width: 790px;height: 480px;position: absolute;
            top:0px;width: 790px;height: 480px;}
        .cm-ul li{margin: 0;padding: 0;float: left;}
        .cm-ul img{width: 394px;height: 480px;}

        .cm-circle:hover{
            transform: scale(1.1);
        }
    </style>
    <script>
        function getStyle(obj,name)
        {
            if(obj.currentStyle)
            {
                return obj.currentStyle[name];
            }
            else
            {
                return getComputedStyle(obj,false)[name];
            }
        }
        function startMove(obj,json,fnEnd)
        {
            clearInterval(obj.tmrMove);
            obj.tmrMove=setInterval(function()
            {
                for (var attr in json)
                {
                    var bSTop=true;
                    var iCurr = 0;
                    if (attr == 'opacity') {
                        iCurr = Math.round(parseFloat(getStyle(obj, attr)) * 100);
                        //这里要注意区分
                    }
                    else {
                        iCurr = parseInt(getStyle(obj, attr));
                    }
                    var iSpeed = (json[attr] - iCurr) / 6;
                    iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
                    if (iCurr != json[attr])
                    {
                        bSTop=false;
                    }


                    if (attr == 'opacity') {
                        obj.style.filter = 'alpha(opacity:' + (iCurr + iSpeed) + ')';
                        obj.style.opacity = (iCurr + iSpeed) / 100;
                        //这里要注意区分
                    }
                    else {
                        obj.style[attr] = iCurr + iSpeed + 'px';
                    }


                    if(bSTop)
                    {
                        clearInterval(obj.tmrMove);
                        if (fnEnd)fnEnd();
                    }
                }
            },30);
        }


            window.onload=function(){
                var aBtncm=document.getElementsByClassName("cm-circle");
                var oUlCM=document.getElementsByClassName("cm-ul")[0];
                var oImgCar=document.getElementById("cm-car");
                for(var i=0;i<aBtncm.length;i++)
                {
                    aBtncm[i].index=i;
                    aBtncm[i].onclick=function()
                    {
                        startMove(oUlCM,{top:-480*this.index});
                        startMove(oImgCar,{left:this.offsetLeft-20,top:this.offsetTop-60});
                    };

                };

            };
    </script>
