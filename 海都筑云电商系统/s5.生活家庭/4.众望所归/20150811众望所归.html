<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .zw-sg{width: 1190px;height: 490px;position: relative;
            background: url(http://img.zhuyun.cn/M00/2C/01/wKgJNFXK9YCAWqoKAAD_95qMToo629.jpg) 0 0 no-repeat;}
        .zw-pp{position: absolute;left: 1065px;top:170px;
            animation: zwpp-key 1.5s backwards linear infinite;
            -o-animation: zwpp-key 1.5s backwards linear infinite;
            -moz-animation: zwpp-key 1.5s backwards linear infinite;
            -webkit-animation: zwpp-key 1.5s backwards linear infinite;
        }
        @keyframes zwpp-key {
            0%{transform: translateY(40px)}
            50%{transform: translateY(-40px)}
            100%{transform: translateY(40px)}
        }
        @-o-keyframes zwpp-key {
            0%{transform: translateY(40px)}
            50%{transform: translateY(-40px)}
            100%{transform: translateY(40px)}
        }
        @-moz-keyframes zwpp-key {
            0%{transform: translateY(40px)}
            50%{transform: translateY(-40px)}
            100%{transform: translateY(40px)}
        }
        @-webkit-keyframes zwpp-key {
            0%{transform: translateY(40px)}
            50%{transform: translateY(-40px)}
            100%{transform: translateY(40px)}
        }

        .zw-pp:hover
        {
            -webkit-animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="zw-sg">
        <div class="zw-pp">
            <a href="http://www.968111.com" target="_blank">
                <img src="http://img.zhuyun.cn/M00/2C/01/wKgJNFXK9X-AfJfTAAAYBQIX1j8188.png" alt=""/>
            </a>
        </div>
    </div>
</body>
</html>
