            position: relative;}
        .ulzszt{width: 2240px;height: 113px;left: 0;margin: 0;padding: 0;list-style: none;
            position: absolute;}
        .ulzszt li{width: 210px;height: 113px;float: left;border-left: 7px solid transparent;
            border-right: 7px solid transparent;}
        .ulzszt img{width: 210px;height: 113px;}

        .picbtnPrev{position: absolute;left: 0;display: block;height: 115px;width: 40px;cursor: pointer;
            background: url(http://img.zhuyun.cn/M00/28/CB/wKgJNFXKoDSAGsL0AAABsDb_g5U880.png) center center no-repeat}
        .picbtnNext{position: absolute;right: 0;display: block;height: 115px;width: 50px;cursor: pointer;

    </style>
    <!--<script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <script>
        $(document).ready(function(){
            var  oUlzY=$("#ul-zszt").get(0);
            $("#ul-zszt").html($("#ul-zszt").html()+$("#ul-zszt").html());
            var oDivMiddle=$("#zsz-middle").get(0);
            var btnPrev=$(".picbtnPrev").get(0);
            var btnNext=$(".picbtnNext").get(0);
            var aBtn=$(".ulzszt")[0].getElementsByTagName("li");
            var iLiwidth=aBtn[0].offsetWidth;
            var iChangLeft=iLiwidth;
             oUlzY.style.width=iLiwidth*aBtn.length+'px';
            var iLeft=-( oUlzY.offsetWidth/2)+iLiwidth;
             oUlzY.style.left=iLeft+"px";
            function next()
            {
                if(iLeft>=0)
                {
                    iLeft=-( oUlzY.offsetWidth/2);
                }
                else if(iLeft<=-( oUlzY.offsetWidth/2))
                {
                    iLeft=0;
                }
                 oUlzY.style.left=iLeft+"px";
                iLeft=iLeft+iChangLeft;
                tab();
            }

            function tab()
            {
                $("#ul-zszt").animate({
                    'left': iLeft
                });
            }

            var tmrMove=setInterval(next,2000);
            oDivMiddle.onmouseover=function()
            {
                clearInterval(tmrMove);
            };
            oDivMiddle.onmouseout=function()
            {
                tmrMove=setInterval(next,2000);
            };

            btnPrev.onclick=function()
            {
                iChangLeft=-iLiwidth;
                next();
            };
            btnNext.onclick=function()
            {
                iChangLeft=iLiwidth;
                next();
            };
        });
    </script>
</head>
<body>
