<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>知问前端</title>
	<link rel="shortcut icon" href="images/favicon.ico"/>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<link href="css/jquery-ui.css" rel="stylesheet">
	<link href="css/jquery-ui.structure.css" rel="stylesheet">
	<link href="css/jquery-ui.theme.css" rel="stylesheet">
	<style>
		body{margin: 0;padding: 0;}
		#header{width: 100%;height: 60px;background-image: linear-gradient(#f9f9f9, #fafafa);}
		#header_main{width: 1200px;height: 60px;margin: 0 auto;}
		#header_main h3{margin: 0;padding: 0;float: left;}
		.hader_serach{line-height: 60px;margin-left: 10px;}
		#reg{display: none;width: 900px;height: 300px;}
	</style>
	<script>
		$(function(){
			$('input').button();
			$('input').click(function(){
				$('#reg').dialog();
			});
		});
	</script>

</head>
<body>
	<div id="header">
		<div id="header_main">
			<h3>知问</h3>
			<div class="hader_serach">
				<input type="text" />
			</div>
		</div>
	</div>
	<input type="button" value="anniu"/>
	<div id="reg" title="会员注册" >表单区</div>
</body>
</html>
