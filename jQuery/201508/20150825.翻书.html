<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>基于jQuery实现的点击图片翻页展示效果</title>
    <meta http-equiv="content-type" content="text/html;charset=gb2312">
    <style type="text/css">
        .div{width:240px;height:90px;z-index:0;position:absolute;left:10px;border:2px #3300FF solid;border:0px;color:#FFFFFF;margin-left:320px;}
        img{width: 700px;height: 1020px;}
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var z=-1;
            $("div").click(function(){
                $(this).animate({left:"350px"},1000,function(){$(this).css("zIndex",z--)}).animate({left:"10px"},1000);
            })
        });
    </script>
</head>
<body>若不能显示效果，则刷新页面可正常。
<div class="div"><img src="images/1.jpg"></div>
<div class="div"><img src="images/2.jpg"></div>
<div class="div"><img src="images/3.jpg"></div>
<div class="div"><img src="images/4.jpg"></div>
</body>
</html>
