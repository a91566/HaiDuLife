<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div1{width: 477px;height: 702px;margin: 0 auto;
        border: 1px solid #39b3d7;}
        #ul1{position: relative;top:0;left: 0;list-style: none;margin: 0;padding: 0;font-size:0 ;}
        #ul1 li{position:absolute;left: 0;top: 0;z-index: 0;opacity: 0;filter: alpha(opacity:0);}
        #ul1 img{width: 477px;height: 702px;}
    </style>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script>
        var nowIndex=0;
        var nzIndex=1;
        var iCount=5;

        $(function() {
            setInterval(fnChangOpacity,2000);
        });

        function fnChangOpacity()
        {
            $('#ul1 li').eq(nowIndex).css('opacity',0);
            nowIndex++;
            if(nowIndex==iCount)
            {
                nowIndex=0;
            }
            $('#ul1 li').eq(nowIndex).css('z-index',nzIndex++);
            $('#ul1 li').eq(nowIndex).animate({
                'opacity':1
            });
        };
    </script>
</head>
<body>
    <div class="div1">
        <ul id="ul1">
            <li style="opacity: 1;filter: alpha(opacity:100);">
                <img src="images/1.jpg" alt=""/>
            </li>
            <li>
                <img src="images/2.jpg" alt=""/>
            </li>
            <li>
                <img src="images/3.jpg" alt=""/>
            </li>
            <li>
                <img src="images/4.jpg" alt=""/>
            </li>
            <li>
                <img src="images/5.jpg" alt=""/>
            </li>
        </ul>
    </div>
</body>
</html>
