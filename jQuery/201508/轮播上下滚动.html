<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div1{width: 477px;height: 702px;position: relative;margin: 0 auto;
        border: 1px solid #39b3d7;overflow: hidden;}
        #ul1{position: absolute;top:0;left: 0;list-style: none;margin: 0;padding: 0;font-size:0 ;}
        #ul1 img{width: 477px;height: 702px;}
    </style>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script>
        var nowIndex=0;

        $(function() {
            setInterval(fnChangTop,2000);
        });

        function fnChangTop()
        {
            nowIndex++;
            if(nowIndex==15)
            {
                nowIndex=0;
            }
            $('#ul1').animate({
                'top':-702*nowIndex
            });

        };
    </script>
</head>
<body>
    <div class="div1">
        <ul id="ul1">
            <li>
                <img src="images/1.jpg" alt=""/>
            </li>
            <li>
                <img src="images/2.jpg" alt=""/>
            </li>
            <li>
                <img src="images/3.jpg" alt=""/>
            </li>
            <li>
                <img src="images/4.jpg" alt=""/>
            </li>
            <li>
                <img src="images/5.jpg" alt=""/>
            </li>
            <li>
                <img src="images/6.jpg" alt=""/>
            </li>
            <li>
                <img src="images/7.jpg" alt=""/>
            </li>
            <li>

            </li>
            <li>
                <img src="images/9.jpg" alt=""/>
            </li>
            <li>
                <img src="images/10.jpg" alt=""/>
            </li>
            <li>
                <img src="images/11.jpg" alt=""/>
            </li>
            <li>
                <img src="images/12.jpg" alt=""/>
            </li>
            <li>
                <img src="images/13.jpg" alt=""/>
            </li>
            <li>
                <img src="images/14.jpg" alt=""/>
            </li>
            <li>
                <img src="images/15.jpg" alt=""/>
            </li>
        </ul>
    </div>
</body>
</html>
