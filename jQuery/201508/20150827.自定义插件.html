<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .list{list-style: none;background: #000000;margin: 0;padding: 0;
            height: 30px;margin: 0 auto;text-align: center;}
        .list li{float: left;width: 100px;height: 30px;line-height: 30px;color: #39b3d7;
        padding-left: 10%;}
    </style>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            $('.nav').css({
                'list-style': 'none',
                'margin': '0',
                'padding': '0',
                'display':'none',
                'background': '#000000'
            });
            $('.nav li').css({
                'margin': '0',
                'padding': '0',
                'background': '#000000'
            });

            $('.nav').parent().hover(function(){
                //$(this).find('.nav').slideDown('normal');
                $(this).find('.nav').slideDown('normal');
            },function(){
                $(this).find('.nav').stop().slideUp('normal');
            })
        });
    </script>
</head>
<body>
    <ul class="list">
        <li>
            新鲜蔬菜
            <ul class="nav">
                <li>新鲜蔬菜1</li>
                <li>新鲜蔬菜2</li>
                <li>新鲜蔬菜3</li>
                <li>新鲜蔬菜4</li>
                <li>新鲜蔬菜5</li>
                <li>新鲜蔬菜6</li>
            </ul>
        </li>
        <li>
            美味水果
            <ul class="nav">
                <li>美味水果1</li>
                <li>美味水果2</li>
                <li>美味水果3</li>
                <li>美味水果4</li>
                <li>美味水果5</li>
                <li>美味水果6</li>
            </ul>
        </li>
        <li>
            食品饮料
            <ul class="nav">
                <li>食品饮料1</li>
                <li>食品饮料2</li>
                <li>食品饮料3</li>
                <li>食品饮料4</li>
                <li>食品饮料5</li>
                <li>食品饮料6</li>
            </ul>
        </li>
    </ul>
</body>
</html>
