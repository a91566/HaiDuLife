<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{border: 1px solid #39b3d7;margin: 10px;height: 100px;}
        .div1{background: orangered;}
        .div2{background: bisque;font-size: 18px;}
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(function(){
            $('#d1').click(function(){
                $(this).addClass('div1');
            });
            $('#d2').click(function(){
                $(this).addClass('div2');
            });
        });
    </script>
</head>
<body>
    <div id="d1">div1</div>
    <div id="d2">div2</div>
</body>
</html>
